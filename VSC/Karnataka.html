<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Karnataka Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Karnataka</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Mysore.html'">
                <img src="https://static.toiimg.com/photo/51680032.cms" alt="Mysore">
                <p>Mysore</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Hampi.html'">
                <img src="https://www.holidaymonk.com/wp-content/uploads/2020/10/Vastuchitra_Stone-Chariot-Hampi.jpg" alt="Hampi">
                <p>Hampi</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Coorg (Kodagu).html'">
                <img src="https://www.coorgstays.in/wp-content/uploads/2019/11/Coorg-Tea-Estate-Bungalow-19.jpg" alt="Coorg (Kodagu)">
                <p>Coorg (Kodagu)</p>
            </div>
            <div class="grid-item" onclick="window.location.href='TBandipur National Park.html'">
                <img src="https://img.freepik.com/premium-photo/3d-rendered-photo-view-ferocious-wild-tiger-cubs-nature_1158030-37441.jpg?w=740" alt="Bandipur National Park">
                <p>Bandipur National Park</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Gokarna.html'">
                <img src="https://media1.thrillophilia.com/filestore/yb5og479g0ftmfbkjul1kkgnm5ni_Om-Beach-2.jpg?w=400&dpr=2" alt="Gokarna">
                <p>Gokarna</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jog Falls.html'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Jog-falls.jpg/640px-Jog-falls.jpg" alt="Jog Falls">
                <p>Jog Falls</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
