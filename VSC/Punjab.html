<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjab Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Punjab</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Punjab</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Golden Temple (Harmandir Sahib), Amritsar.html'">
                <img src="https://media.istockphoto.com/id/543179390/photo/golden-temple-the-main-sanctuary-of-sikhs-amritsar-india.jpg?s=612x612&w=0&k=20&c=s4bOWzg0e0ecBBPmuzIEShhrmMWFE16cnYlAZ7Nfdeg=" alt="Golden Temple (Harmandir Sahib), Amritsar">
                <p>Golden Temple (Harmandir Sahib), Amritsar</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Anandpur Sahib.html'">
                <img src="https://www.shutterstock.com/image-photo/sikh-house-worship-600nw-724722127.jpg" alt="Anandpur Sahib ">
                <p>Anandpur Sahib</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Sheesh Mahal.html'">
                <img src="https://khalsavox.com/wp-content/uploads/2023/08/image-83.png" alt="Sheesh Mahal">
                <p>Sheesh Mahal</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ranjit Sagar Dam.html'">
                <img src="https://vajiram-prod.s3.ap-south-1.amazonaws.com/Ranjit_Sagar_Dam_RSD_46c5dbc890.jpg" alt="Ranjit Sagar Dam ">
                <p>Ranjit Sagar Dam</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Harike Wetland and Bird Sanctuary.html'">
                <img src="https://vajiram-prod.s3.ap-south-1.amazonaws.com/Harike_Wetland_695adcbb96.jpg" alt="Harike Wetland and Bird Sanctuary">
                <p>Harike Wetland and Bird Sanctuary</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Devi Talab Mandir .html'">
                <img src="https://devitalabmandir.com/images/gallery-img1.jpg" alt="Devi Talab Mandir ">
                <p>Devi Talab Mandir </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
