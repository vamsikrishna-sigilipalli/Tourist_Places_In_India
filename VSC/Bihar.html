<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Bihar Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Bihar</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Mahabodhi Temple.html'">
                <img src="https://media.istockphoto.com/id/618355052/photo/mahabodhi-temple-bodh-gaya-india.jpg?s=612x612&w=0&k=20&c=KF732WEK2FfzQqBdr64blyklhxL3C5GmTioNNvEMgmo=" alt="Mahabodhi Temple">
                <p>Mahabodhi Temple</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Nalanda University.html'">
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2024/06/18131552/nalanda-2.jpg" alt="Nalanda University">
                <p>Nalanda University</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Vaishali.html'">
                <img src="https://tourism.bihar.gov.in/content/dam/bihar-tourism/images/category_a/vaishali/vishwa_shanti_stupa__vaishali/shanti_stupa_pushkarni_lake_7305138.jpg/jcr:content/renditions/cq5dam.web.480.480.jpeg" alt="Vaishali">
                <p>Vaishali</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Rajgir  .html'">
                <img src="https://cdn1.tripoto.com/media/filter/tst/img/2005307/TripDocument/1614086130_bea6fc3cae374803a4d7b7aa13f81429.jpg.webp" alt="Rajgir  ">
                <p>Rajgir </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Patna Sahib Gurudwara.html'">
                <img src="https://www.bodhibihar.com/wp-content/uploads/2020/05/patna-sahib.jpg" alt="Patna Sahib Gurudwara ">
                <p>Patna Sahib Gurudwara</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Barabar Caves .html'">
                <img src="https://barabarcavetourism.bihar.gov.in/AssetsCMS/Programme/Cavetourism_big.jpg" alt="Barabar Caves">
                <p>Barabar Caves </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
