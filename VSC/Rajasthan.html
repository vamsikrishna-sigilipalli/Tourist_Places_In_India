<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Rajasthan Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Rajasthan</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Amber Fort.html'">
                <img src="https://media.istockphoto.com/id/154894958/photo/amber-fort-jaipur-india.jpg?s=612x612&w=0&k=20&c=gCNirw30cmkl7clV30l8mcbmxOk-IAoT5ACxHRBQsdA=" alt="Amber Fort">
                <p>Amber Fort</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Udaipur.html'">
                <img src="https://t4.ftcdn.net/jpg/00/85/61/27/360_F_85612737_veoCTufAsIuYJC8rjs06CA4HrLw30r8l.jpg" alt="Udaipur">
                <p>Udaipur</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jodhpur.html'">
                <img src="https://media.istockphoto.com/id/805563154/photo/mehrangharh-fort-and-jaswant-thada-mausoleum-in-jodhpur-rajasthan-india.webp?b=1&s=170667a&w=0&k=20&c=UMJ1yrvc6WBShcbeNeC0ujKNQFo_OHXaJuw5f5A578s=" alt="Jodhpur ">
                <p>Jodhpur</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jaisalmer .html'">
                <img src="https://media.istockphoto.com/id/1160319335/photo/tourist-enjoy-camel-ride-at-thar-desert-jaisalmer-rajasthan-at-sunset-with-view-of-camel.webp?b=1&s=170667a&w=0&k=20&c=IAP6VY_NdxO9LcBa5Dla2hd_T5poj7F9MeJo9xD_Eag=" alt="Jaisalmer ">
                <p>Jaisalmer </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ranthambore National Park .html'">
                <img src="https://5.imimg.com/data5/MV/GD/HV/ANDROID-100414485/images-2-jpeg.jpeg" alt="Ranthambore National Park ">
                <p>Ranthambore National Park </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Mount Abu .html'">
                <img src="https://pmwisdompark.com/wp-content/uploads/2022/02/mount-abu-featured-pic.jpg" alt="Mount Abu ">
                <p>Mount Abu </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
