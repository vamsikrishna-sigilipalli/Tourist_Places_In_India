<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagaland Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Nagaland</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Nagaland</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Kohima.html'">
                <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/12/cover-places-to-visit-in-kohima.jpg" alt="Kohima">
                <p>Kohima</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Dimapur.html'">
                <img src="https://im.hunt.in/cg/Dimapur/City-Guide/ruins.jpg" alt="Dimapur">
                <p>Dimapur</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Mokokchung.html'">
                <img src="https://www.travelholicq.com/wp-content/uploads/2021/04/Places-To-Visit-In-Mokokchung.jpg" alt="Mokokchung">
                <p>Mokokchung</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Mon.html'">
                <img src="https://res.cloudinary.com/kmadmin/image/upload/v1628583026/kiomoi/Mon_District_1628583024777.jpg" alt="Mon">
                <p>Mon</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Wokha.html'">
                <img src="https://nexplore.org/images/destinations/wokha/big_banner.jpg" alt="Wokha">
                <p>Wokha</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Phek.html'">
                <img src="https://media1.thrillophilia.com/filestore/g5kwedpc3tcqkfd8kexttudtfet5_Khonoma%202.png" alt="Phek">
                <p>Phek</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
