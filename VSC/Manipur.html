<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipur Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Manipur Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i> Manipur</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Moreh.html'">
                <img src="https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20180221135023/iStock-917923270.jpg" alt="Moreh">
                <p>Moreh</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Keibul Lamjao National Park.html'">
                <img src="https://www.theunexplored.in/blog/wp-content/uploads/2022/11/photo_2022-11-02_21-54-21.jpg" alt="Keibul Lamjao National Park">
                <p>Keibul Lamjao National Park</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Imphal War Cemetery.html'">
                <img src="https://trekkerpedia.com/wp-content/uploads/2020/02/1.jpg" alt="Imphal War Cemetery">
                <p>Imphal War Cemetery</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Shri Govindajee Temple.html'">
                <img src="https://www.capertravelindia.com/images/manipur-2.jpg" alt="Shri Govindajee Temple">
                <p>Shri Govindajee Temple</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kangla Fort .html'">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/ba/82/4b/kangla-fort-entrance.jpg?w=1200&h=1200&s=1" alt="Kangla Fort ">
                <p>Kangla Fort </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Andro Village.html'">
                <img src="https://www.taleof2backpackers.com/wp-content/uploads/2023/01/Kabui-House-at-Andro-Heritage-Museum.jpg" alt="Andro Village">
                <p>Andro Village</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
