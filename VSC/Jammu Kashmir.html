<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jammu Kashmir Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Jammu Kashmir</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Jammu Kashmir</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='srinagar.html'">
                <img src="https://media.istockphoto.com/id/1323846766/photo/a-beautiful-view-of-dal-lake-in-winter-srinagar-kashmir-india.jpg?s=612x612&w=0&k=20&c=Dp3peie2t-jdLEmqe4W-DD09GACu2Cr-JjHHeB6rpBc=" alt="srinagar">
                <p>srinagar</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Gulmarg.html'">
                <img src="https://www.traveldealsfinder.com/wp-content/uploads/On-way-to-gulmarg.jpg" alt="Gulmarg ">
                <p>Gulmarg</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Pahalgam.html'">
                <img src="https://assets.cntraveller.in/photos/60ba1148a1a415b43b10b8a0/4:3/w_1440,h_1080,c_limit/Getaways-Lead.jpg" alt="Pahalgam">
                <p>Pahalgam</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Leh-Ladakh.html'">
                <img src="https://cdn.pixabay.com/photo/2017/05/10/13/39/ladakh-2300904_640.jpg" alt="Leh-Ladakh  ">
                <p>Leh-Ladakh</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jammu.html'">
                <img src="https://media.istockphoto.com/id/1171962535/photo/srinagar-kashmir.webp?b=1&s=170667a&w=0&k=20&c=NUDYMNz6cd045pTvKQgJCLsbpAdVJzSQ5M7sA0hgy-k=" alt="Jammu">
                <p>Jammu</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Sonamarg .html'">
                <img src="https://www.holidify.com/images/bgImages/SONAMARG.jpg" alt="Sonamarg">
                <p>Sonamarg </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
