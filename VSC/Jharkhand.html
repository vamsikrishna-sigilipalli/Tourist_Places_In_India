<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Jharkhand  Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Jharkhand </h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Ranchi.html'">
                <img src="https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2024/01/08/2f3f282a9bfcef08e3e93630853f7173_1000x1000.jpg" alt="Ranchi">
                <p>Ranchi</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Deoghar.html'">
                <img src="https://www.holidify.com/images/cmsuploads/compressed/2476_20200218113650.jpg" alt="Deoghar">
                <p>Deoghar</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Netarhat.html'">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/e2/a5/9a/jubilee-park.jpg?w=500&h=500&s=1" alt="Netarhat">
                <p>Netarhat</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jamshedpur  .html'">
                <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2023/07/Jamshedpur-Cover-1.jpg" alt="Jamshedpur">
                <p>Jamshedpur</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Hazaribagh.html'">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQFtvBmLuI-Nk5wb_dVF1MSbn-sBoZvlqjMm8N3WvN7tRZHRAfXYyGmfb_oqF1tOTDczU&usqp=CAU" alt="Hazaribagh ">
                <p>Hazaribagh</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Palamu .html'">
                <img src="https://www.seawatersports.in/sws/images/places/johna-falls.png" alt="Palamu">
                <p>Palamu</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
