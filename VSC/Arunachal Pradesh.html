<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunachal Pradesh Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Arunachal Pradesh</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Arunachal Pradesh</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Tawang.html'">
                <img src="https://i0.wp.com/travelnolimit.com/wp-content/uploads/2022/04/featured-image-1-1.jpg?fit=1280%2C720&ssl=1" alt="Tawang">
                <p>Tawang</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ziro Valley.html'">
                <img src="https://plutotours.in/places/wp-content/uploads/2023/12/Puto-Ziro.webp" alt="Ziro Valley ">
                <p>Ziro Valley</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Bomdila.html'">
                <img src="https://vibrant.holiday/uploads/guide/images/15559218534.jpg" alt="Bomdila">
                <p>Bomdila</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Dirang.html'">
                <img src="https://plutotours.in/places/wp-content/uploads/2023/12/Top-Mandala-1024x640.webp" alt="Dirang">
                <p>Dirang</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Roing.html'">
                <img src="https://tcsg.in/uploads/places/850X450/roing_1632107731-7093e.jpg" alt="Roing">
                <p>Roing</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Namdapha National Park.html'">
                <img src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2019/11/Namdapha-National-Park-Red-Panda.jpg?fit=800%2C529&ssl=1" alt="Namdapha National Park ">
                <p>Namdapha National Park </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
