<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Bengal Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>West Bengal</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>West Bengal</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Darjeeling.html'">
                <img src="https://www.swarnabdutta.com/wp-content/uploads/2021/03/batasia-loop-darjeeling.jpeg" alt="Darjeeling">
                <p>Darjeeling</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Sundarbans.html'">
                <img src="https://www.transindiatravels.com/wp-content/uploads/sundarbans-national-park-1.jpg" alt="Sundarbans">
                <p>Sundarbans</p>
            </div>
            <div class="grid-item" onclick="window.location.href=' kolkata (Colonial Architecture).html'">
                <img src="https://blog.novatr.com/hubfs/taj-mumbai.jpg" alt="kolkata (Colonial Architecture)">
                <p>kolkata (Colonial Architecture)</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kalimpong.html'">
                <img src="https://www.capertravelindia.com/images/wb-1.jpg" alt="Kalimpong  ">
                <p>Kalimpong</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Digha.html'">
                <img src="https://www.oyorooms.com/travel-guide/wp-content/uploads/2020/01/Generic-4-16.jpg" alt="Digha">
                <p>Digha</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Murshidabad.html'">
                <img src="https://www.indiatravel.app/wp-content/uploads/2024/03/places-to-visit-in-murshidabad.jpg" alt="Murshidabad">
                <p>Murshidabad</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
