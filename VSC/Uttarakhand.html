<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttarakhand Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Uttarakhand</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Uttarakhand</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Naini Lake.html'">
                <img src="https://static.toiimg.com/thumb/msid-26349581,width=1200,height=900/26349581.jpg" alt="Naini Lake">
                <p>Naini Lake</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Mussoorie .html'">
                <img src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2020/04/Attraction-Mussoorie-Kampty-FAlls.jpg?fit=1000%2C667&ssl=1" alt="Mussoorie ">
                <p>Mussoorie</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Haridwar.html'">
                <img src="https://www.fabhotels.com/blog/wp-content/uploads/2019/06/Places-to-Visit-in-Haridwar_600.jpg" alt="Haridwar">
                <p>Haridwar</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Rishikeshr.html'">
                <img src="https://t3.ftcdn.net/jpg/02/13/84/76/360_F_213847605_7p1lnCUXV2gXrF7JmYOoZc9NxNhY6GN3.jpg" alt=" Rishikeshr ">
                <p>Rishikeshr</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Auli.html'">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/08/17000902/AULI-FEATURE-compressed.jpg" alt="Auli">
                <p>Auli</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Almora .html'">
                <img src="https://uttarakhandtourism.gov.in/sites/default/files/2020-07/shutterstock_1496890007.jpg" alt="Almora">
                <p>Almora</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
