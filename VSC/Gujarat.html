<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Gujarat Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i> Gujarat</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Rann of Kutch.html'">
                <img src="https://bhagyashritravels.com/wp-content/uploads/2019/10/White-Rann-of-Kutch-Feature.jpg" alt="Rann of Kutch">
                <p>Rann of Kutch</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Gir National Park.html'">
                <img src="https://img.jagranjosh.com/imported/images/E/GK/lion-gir-national-park.jpg" alt="Gir National Park">
                <p>Gir National Park</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Somnath Temple .html'">
                <img src="https://i.pinimg.com/originals/d3/46/c6/d346c614fe60ced4facad6439d10f21c.jpg" alt="Somnath Temple ">
                <p>Somnath Temple</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Dwarka.html'">
                <img src="https://i.pinimg.com/736x/ff/c8/53/ffc8536fa1e68916ea574ba75097f3f7.jpg" alt="Dwarka">
                <p>Dwarka</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Statue of Unity.html'">
                <img src="https://visitsou.com/wp-content/uploads/15-The-Statue-of-Unity-A-Tribute-to-Unity-and-Heritage.jpg.webp" alt="Statue of Unity">
                <p>Statue of Unity</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kankaria Lake.html'">
                <img src="https://www.gujarattourism.com/content/dam/gujrattourism/images/june/kankaria-lake-banner.jpg" alt="Kankaria Lake">
                <p>Kankaria Lake</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
