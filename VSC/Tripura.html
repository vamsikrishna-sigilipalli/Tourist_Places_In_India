<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripura Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Tripura Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Tripura</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Ujjayanta Palace.html'">
                <img src="https://i.pinimg.com/originals/19/2e/b5/192eb565a199dee3c606db0b5a29514d.jpg" alt="Ujjayanta Palace">
                <p>Ujjayanta Palace</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Neermahal .html'">
                <img src="https://www.incredible-northeastindia.com/images/tripura-head.jpg" alt="Neermahal ">
                <p>Neermahal</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Unakoti .html'">
                <img src="https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2024/01/18/cd178d6d1f96d5530b2e85c45dd3e6a9_1000x1000.jpg" alt="Unakoti ">
                <p>Unakoti</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Sepahijala Wildlife Sanctuary.html'">
                <img src="https://www.connectingtraveller.com/images/localtip/1662323363Screenshot_20210318-100523_Instagram.jpg" alt="Sepahijala Wildlife Sanctuary">
                <p>Sepahijala Wildlife Sanctuary</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Jampui Hills.html'">
                <img src="https://i.pinimg.com/736x/1e/7a/54/1e7a547dad5d817b880e967a375557e4.jpg" alt="Jampui Hills">
                <p>Jampui Hills</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Tripura Sundari Temple.html'">
                <img src="https://i.pinimg.com/originals/ce/1e/8c/ce1e8cc92e4f6989ebc3f217412397ce.jpg" alt="Tripura Sundari Temple">
                <p>Tripura Sundari Temple</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
