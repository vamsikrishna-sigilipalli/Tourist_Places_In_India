<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizoram Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Mizoram  Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Mizoram </h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Aizawl .html'">
                <img src="https://static.toiimg.com/photo/msid-84244923,width-96,height-65.cms" alt="Aizawl">
                <p>Aizawl</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Phawngpui (Blue Mountain) .html'">
                <img src="https://static2.tripoto.com/media/filter/tst/img/172710/TripDocument/1574326511_64922861_6124589693152_6737168421575720960_n_mizoram.png" alt="Phawngpui (Blue Mountain) ">
                <p>Phawngpui (Blue Mountain) </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Champhai .html'">
                <img src="https://s3.india.com/wp-content/uploads/2024/08/Champhai_-Where-History-Meets-Beauty-In-The-Heart-Of-Mizoram.jpg##image/jpg" alt="Champhai ">
                <p>Champhai </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Vantawng Falls.html'">
                <img src="https://cdn1.tripoto.com/media/filter/nl/img/2380291/Image/1700050410_vantawng_falls_mizoram.jpeg.webp" alt="Vantawng Falls">
                <p>Vantawng Falls</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Reiek Tlang .html'">
                <img src="https://www.connectingtraveller.com/images/localtip/1654204982Ed_OjxoX0AEiMHq.jpg" alt="Reiek Tlang">
                <p>Reiek Tlang</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Lunglei.html'">
                <img src="https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2024/01/18/029ea4bb0af02474f42b3d13a21a29c2_1000x1000.jpg" alt="Lunglei">
                <p>Lunglei</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
