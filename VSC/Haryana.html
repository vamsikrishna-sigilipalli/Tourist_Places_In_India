<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haryana Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Haryana</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Haryana</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Pinjore Gardens (Yadavindra Gardens).html'">
                <img src="https://www.explorencr.com/wp-content/uploads/2022/09/Pinjore-Garden.png" alt="Pinjore Gardens (Yadavindra Gardens)">
                <p>Pinjore Gardens (Yadavindra Gardens)</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Morni Hills.html'">
                <img src="https://thrilltourism.com/storage/968/E6VMIYgN8KAbfytoTfWLIH9jcPriWABz0IgQ86Gs.jpg" alt="Morni Hills ">
                <p>Morni Hills</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Farrukhnagar.html'">
                <img src="https://www.trodly.com/pictures/attraction/x5329.jpg.pagespeed.ic.aT4mcEo79k.jpg" alt="Farrukhnagar">
                <p>Farrukhnagar</p>
            </div>
            <div class="grid-item" onclick="window.location.href=' Tomb of Ibrahim Lodhi.html'">
                <img src="https://i.pinimg.com/originals/33/6d/84/336d8446ec297aeaec614e747fce1468.jpg" alt=" Tomb of Ibrahim Lodhi ">
                <p> Tomb of Ibrahim Lodhi</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Gurgaon.html'">
                <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/04/Neemrana-Fort-Palace.jpg" alt="Gurgaon">
                <p>Gurgaon</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Bhiwani .html'">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/26/30/ee/ba/a-magnificent-architecture.jpg?w=300&h=300&s=1" alt="Bhiwani">
                <p>Bhiwani</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
