<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Goa Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Goa</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Baga Beach.html'">
                <img src="https://www.explorebees.com/uploads/Calangute%20Beach.jpg" alt="Baga Beach">
                <p>Baga Beach</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Basilica of Bom.html'">
                <img src="https://www.holidify.com/images/cmsuploads/compressed/shutterstock_1073481062_20190822145857.jpg" alt="Basilica of Bom">
                <p>Basilica of Bom</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Fort Aguada.html'">
                <img src="https://www.tourmyindia.com/states/goa/image/fort-aguada-goa.webp" alt="Fort Aguada">
                <p>Fort Aguada</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Dudhsagar Falls  .html'">
                <img src="https://imgmedia.lbb.in/media/2021/10/6165b8de6a9fc04e3f38c58c_1634056414914.jpg" alt="Dudhsagar Falls  ">
                <p>Dudhsagar Falls  </p>
            </div>
            <div class="grid-item" onclick="window.location.href='palolem beach.html'">
                <img src="https://media.istockphoto.com/id/469852152/photo/arambol-beach-goa.jpg?s=612x612&w=0&k=20&c=PK7nClOmOvKi4JxDumL5-YI8lkX53b9vHF75nvExDX4=" alt="palolem beach ">
                <p>palolem beach</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Chapora Fort .html'">
                <img src="https://www.tourmyindia.com/socialimg/chapora-fort-goa.jpg" alt="Chapora Fort ">
                <p>Chapora Fort </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
