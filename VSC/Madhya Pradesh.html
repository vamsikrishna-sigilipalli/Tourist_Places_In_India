<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhya Pradesh Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Madhya Pradesh</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Madhya Pradesh</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Khajuraho Group of Monuments.html'">
                <img src="https://media.istockphoto.com/id/508628776/photo/sunset-over-kandariya-mahadeva-temple.jpg?s=612x612&w=0&k=20&c=YOpVZmLiY4ccl_aoWRJhfqLpNEDgjyOGuTAKbobCO-U=" alt="Khajuraho Group of Monuments">
                <p>Khajuraho Group of Monuments</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Bandhavgarh National Park .html'">
                <img src="https://media.istockphoto.com/id/1431038720/photo/five-tigers-at-a-waterhole-in-bandhavgarh.jpg?s=612x612&w=0&k=20&c=kN552PrjU3lINpGJFLI8BMqi48IXid9Yzf3dinQGIkw=" alt="Bandhavgarh National Park ">
                <p>Bandhavgarh National Park </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Gwalior Fort.html'">
                <img src="https://t4.ftcdn.net/jpg/02/95/72/15/360_F_295721566_kqWyZMjb4nwEjXXNybFH0jFEGwo2wkbX.jpg" alt="Gwalior Fort">
                <p>Gwalior Fort</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ujjain.html'">
                <img src="https://static.toiimg.com/photo/94055833.cms" alt="Ujjain ">
                <p>Ujjain</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Orchha.html'">
                <img src="https://thumbs.dreamstime.com/b/royal-cenotaphs-orchha-madhya-pradesh-india-tourist-indian-landmark-view-over-betwa-river-69882826.jpg" alt="Orchha ">
                <p>Orchha</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Pachmarhi .html'">
                <img src="https://thumbs.dreamstime.com/b/charming-waterfall-trail-network-mountain-surrounds-local-vendors-offering-tea-snacks-pachmarhi-madhya-pradesh-jun-161230336.jpg" alt="Pachmarhi">
                <p>Pachmarhi </p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
