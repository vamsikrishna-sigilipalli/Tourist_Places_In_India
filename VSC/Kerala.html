<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Kerala Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Kerala</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Munnar.html'">
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2014/11/tea-gardens-munnar-cover.jpg" alt="Munnar">
                <p>Munnar</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Alleppey (Alappuzha).html'">
                <img src="https://keralatourism.travel/images/destinations/headers/alleppey-kerala-tourism-entry-fee-timings-holidays-reviews-header.jpg" alt="Alleppey (Alappuzha)">
                <p>Alleppey (Alappuzha)</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kochi (Cochin).html'">
                <img src="https://www.incredibleindia.org/content/dam/incredibleindia/images/places/kochi/kochi-athirapally-waterfalls-0.jpg/jcr:content/renditions/cq5dam.web.1024.576.jpeg" alt="Kochi (Cochin)">
                <p>Kochi (Cochin)</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Thekkady.html'">
                <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/04/Periyar-National-Park.jpg" alt="Thekkady">
                <p>Thekkady</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Wayanad.html'">
                <img src="https://media1.thrillophilia.com/filestore/heur5a1xd7e3g2tnn1570srn9ixb_1589446770_1583664779_1065764199.png" alt="Wayanad">
                <p>Wayanad</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kumarakom.html'">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/338/612/desktop-wallpaper-kumarakom-houseboat-tour-packages-kerala-tourism-thumbnail.jpg" alt="Kumarakom">
                <p>Kumarakom</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
