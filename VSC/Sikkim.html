<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Sikkim  Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i>Sikkim</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Gangtok.html'">
                <img src="https://sikkimtourism.gov.in/Content/Pics/megaMenu/PlacesToGomap/Buddha-park-Ravangla.jpg" alt="Gangtok">
                <p>Gangtok</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Pelling.html'">
                <img src="https://travellingslacker.com/wp-content/uploads/2019/01/Pelling-Sky-Walk-17.jpg" alt="Pelling">
                <p>Pelling</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Nathula Pass.html'">
                <img src="https://imgcdn.flamingotravels.co.in/Images/PlacesOfInterest/Nathula-Pass-Gangtok-3.jpg" alt="Nathula Pass">
                <p>Nathula Pass</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Lachung.html'">
                <img src="https://www.sikkimtourismindia.com/uploads/lachung-sikkim.jpg" alt="Lachung">
                <p>Lachung</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Yuksom.html'">
                <img src="https://www.esikkimtourism.in/wp-content/uploads/2019/04/yuksom-top-img.jpg" alt="Yuksom ">
                <p>Yuksom</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Zuluk .html'">
                <img src="https://www.footprintholiday.com/uploads/destination_image/1639111919-2021-12-10.jpg" alt="Zuluk">
                <p>Zuluk</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
