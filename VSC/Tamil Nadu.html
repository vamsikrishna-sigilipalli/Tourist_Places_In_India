<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Tamil Nadu Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt">Tamil Nadu</i></h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Marina Beach.html'">
                <img src="https://i.ytimg.com/vi/E02Tm6Rppdc/hqdefault.jpg" alt="Marina Beach">
                <p>Marina Beach</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Mahabalipuram.html'">
                <img src="https://i.pinimg.com/originals/ee/35/f4/ee35f4e647481e59c78ba96da013d0bd.jpg" alt="Mahabalipuram">
                <p>Mahabalipuram</p>
            </div>
            <div class="grid-item" onclick="window.location.href=' Madurai.html'">
                <img src="https://live.staticflickr.com/65535/383641237_83e58e756b_h.jpg" alt=" Madurai">
                <p> Madurai</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Rameswaram.html'">
                <img src="https://www.tamilnadutourism.tn.gov.in/img/pages/large-desktop/rameswaram-temple-1656167616_a4da110c8034bf869a90.webp" alt="Rameswaram">
                <p>Rameswaram</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Kanyakumari.html'">
                <img src="https://www.savaari.com/blog/wp-content/uploads/2021/11/32800077095_8ebcdaeeb6_k-1.jpg" alt="Kanyakumari">
                <p>Kanyakumari</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ooty (Udhagamandalam).html'">
                <img src="https://www.tamilnadutourism.tn.gov.in/img/pages/large-desktop/ooty-1655457424_bca80f81e8391ebdaaca.webp" alt="Ooty (Udhagamandalam)">
                <p>Ooty (Udhagamandalam)</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
