<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Tourist Places</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content i {
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="images/india.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Maharashtra Tourist Places</h1>
    </header>
    <div class="content">
        <h2><i class="fas fa-map-marker-alt"></i> Maharashtra</h2>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='Gateway of india.html'">
                <img src="https://media.istockphoto.com/id/1307189136/photo/gateway-of-india-mumbai-maharashtra-monument-landmark-famous-place-magnificent-view-without.jpg?s=612x612&w=0&k=20&c=gGzzkXY5bAVbRbokzrjvkt7Ve-Z3yzSVN04NaMqyBB8=" alt="Gateway of india">
                <p>Gateway of india</p>
            </div>
            <div class="grid-item" onclick="window.location.href='shaniwar wada.html'">
                <img src="https://wallpapercave.com/wp/wp8344850.jpg" alt="Shaniwar wada">
                <p>Shaniwar wada</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Ajanta and Ellora Caves .html'">
                <img src="https://cdn.londonerinsydney.com/wp-content/uploads/2018/05/12161227/AJANTA-AND-ELLORA-CAVES.jpg?strip=all&lossy=1&ssl=1" alt="Ajanta and Ellora Caves ">
                <p>Ajanta and Ellora Caves </p>
            </div>
            <div class="grid-item" onclick="window.location.href='Venna Lake.html'">
                <img src="https://d3gw4aml0lneeh.cloudfront.net/assets/locations/U3NXTYO9JFkc.jpg" alt="Venna Lake">
                <p>Venna Lake</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Trimbakeshwar Temple.html'">
                <img src="https://utsav.gov.in/public/uploads/darshan_picture/darshan_10/16491392811983430281.jpg" alt="Trimbakeshwar Temple">
                <p>Trimbakeshwar Temple</p>
            </div>
            <div class="grid-item" onclick="window.location.href='Lonavala and Khandala.html'">
                <img src="https://static2.tripoto.com/media/filter/tst/img/264155/TripDocument/1495023460_149502258262850.jpg" alt="Lonavala and Khandala">
                <p>Lonavala and Khandala</p>
            </div>
        </div>
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
